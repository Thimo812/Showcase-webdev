<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/gdpr-style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script defer src="js/gdpr.js"></script>
    <script defer src="js/navbar.js"></script>
</head>

<body>

<nav>
    <div class="logo"><h1>Showcase</h1></div>
    <div class="openMenu"><i class="fa fa-bars"></i></div>
    <ul class="mainMenu">
        <li><a href="index.html">Curriculum vitae</a></li>
        <li><a href="contact.html">Contact</a></li>
        <div class="closeMenu"><i class="fa fa-times"></i></div>
        <span class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-github"></i>
        </span>
    </ul>
</nav>

<div class="page fx-row">
    <section class="contact">

        <h1 id="contact-header">Contact</h1>
    
        <form method="post" class="form-contact">
    
          <div>
            <div class="form-contactpagina__inputelement fx-col">
                <label for="name">Voornaam: </label>
                <input type="text" name="firstname" id="firstname" required>
            </div>
            <div class="form-contactpagina__inputelement fx-col">
                <label for="name">Achternaam: </label>
                <input type="text" name="Lastname" id="lastname" required>
            </div>
          </div>
    
          <div class="form-contactpagina__inputelement fx-col">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
          </div>

          <div class="form-contactpagina__inputelement fx-col">
            <label for="phone-number">Telefoonnummer: </label>
            <input name="phone-number" type="tel" id="phone-number" pattern="^\d{2}-\d{8}$">
          </div>
    
          <div class="form-contactpagina__inputelement">
            <input type="submit" value="Verstuur!">
          </div>
        </form>
      </section>
    </div>
</div>

</body>

</html>
