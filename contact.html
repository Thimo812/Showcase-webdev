<div class="page" style="flex-direction: row;">
    <section class="contact">

        <h1 class="header">Contact</h1>
    
        <form method="post" class="form-contactpagina">
    
          <div class="form-contactpagina__inputelement fx-row">
            <div class="form-contactpagina__namebox fx-col">
                <label for="name">Voornaam: </label>
                <input type="text" name="firstname" id="firstname" maxlength="50" required>
            </div>
            <div class="form-contactpagina__namebox fx-col">
                <label for="name">Achternaam: </label>
                <input type="text" name="Lastname" id="lastname" maxlength="50" required>
            </div>
          </div>
    
          <div class="form-contactpagina__inputelement fx-col">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" maxlength="50" required>
          </div>

          <div class="form-contactpagina__inputelement fx-col">
            <label for="phone-number">Telefoonnummer: (bijv. 06-12345678)</label>
            <input name="phone-number" type="tel" id="phone-number" pattern="^\d{2}-\d{8}$" maxlength="11" required>
          </div>

          <div class="g-recaptcha form-contactpagina__inputelement jc-center" data-sitekey="6Lf85YEpAAAAAArObzQrRMYVCKIsGcw2dOISZZRD"></div>
    
          <div class="form-contactpagina__submit">
            <input type="submit" value="Verstuur">
          </div>
        </form>
    </section>
</div>
